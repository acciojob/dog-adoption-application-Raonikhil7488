<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
 <div class="form-container">
        <h2>Dog Adoption Application</h2>
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Phone Number" required>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Address" required>
            </div>
            <div class="form-group">
                <input type="checkbox" id="livedWithDog" name="livedWithDog">
                <label for="livedWithDog" class="checkbox-label">Have you ever lived with a Dog before?</label>
            </div>
            <div class="form-group">
                <label for="preferredBreeds">Please select your preferred breeds</label>
                <select id="preferredBreeds" name="preferredBreeds" multiple>
                    <option value="labrador">Labrador</option>
                    <option value="germanShepherd">German Shepherd</option>
                    <option value="goldenRetriever">Golden Retriever</option>
                    <option value="beagle">Beagle</option>
                    <option value="bulldog">Bulldog</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

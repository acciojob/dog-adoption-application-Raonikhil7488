<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="form-container">
        <h2>Dog Adoption Form</h2>
        <form action="/submit-application" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>

            <label for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

            <label for="address">Address</label>
            <input type="text" id="address" name="address" placeholder="Address" required>

            <label for="checkbox">Have you ever lived with a Dog before?</label>
                <input type="checkbox" id="checkbox" value="Have you ever lived with a Dog before?">
                
        	
		<label for="multiSelect">Please select your preferred breeds</label>
		<select id="multiSelect" name="multiSelect" >
			<option value="">Select breed</option>
			<option value="labra">Labrador</option>
			<option value="gShepered">German Shephered</option>
			<option value="rwellier">Rot weiller</option>
			<option value="pug">Pug</option>
		</select>
	
            <button type="submit" id="submit" value="Submit">Submit</button>
        </form>
    </div>
</body>
</html>
